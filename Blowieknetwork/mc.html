<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Page</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least the full height of the viewport */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 2.45em 0;
            text-align: center;
            margin-bottom: 0px; /* Added margin bottom for separation */
        }

        header h1 {
            margin: 0;
            font-size: 1.8em; /* Adjusted font size to match contact.html */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 1em;
        }

        nav a {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0 1em;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a.store {
            background-color: #ffeb3b;
            color: #333;
        }

        nav a:hover {
            background-color: #666;
        }

        nav a.store:hover {
            background-color: #ffd700;
        }

        nav a.mc {
            background-color: #fff;
            color: #000;
        }

        nav a.appeal {
            background-color: #e74c3c; /* Red */
            color: #fff;
        }

        nav a.appeal:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        main {
            flex: 1; /* Ensure main section takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.pinimg.com/originals/f7/4c/e6/f74ce6007b53858d32503641f6dd88ba.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            max-width: 800px;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; /* Added margin bottom */
        }

        .content p:first-child {
            margin-bottom: 20px; /* Added margin bottom only to the first paragraph within .content */
        }

        .content p:nth-child(3) {
            margin-bottom: 30px; /* Added larger margin bottom to the third paragraph (before IP) */
            font-size: 1.2em; /* Increased font size */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Page</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="store.html" class="store">Store</a>
        <a href="appeal.html" class="appeal">Appeal</a>
        <a href="contact.html">Contact</a>
        <a href="mc.html" id="mcButton" class="mc">MC</a>
    </nav>
    <main>
        <div class="content">
            <h2>Welcome to Minecraft Page</h2>
            <p>Explore the world of Minecraft with us!</p>
            <p style="font-size: 1.2em;">IP: ProPrisonB.aternos.me</p> <!-- Adjusted styles -->
        </div>
    </main>
    <footer>
        &copy; 2024 BlowiekNetwork
    </footer>
    <script>
        document.getElementById('mcButton').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default link behavior
            this.style.color = '#000';
        });
    </script>
</body>
</html>
