<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeal Submitted</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least the full height of the viewport */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 2.45em 0;
            text-align: center;
            margin-bottom: 0px; /* Added margin bottom for separation */
        }

        header h1 {
            margin: 0;
            font-size: 1.8em; /* Adjusted font size to match other pages */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 1em;
        }

        nav a {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0 1em;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a.store {
            background-color: #ffeb3b;
            color: #333;
        }

        nav a:hover {
            background-color: #666;
        }

        nav a.store:hover {
            background-color: #ffd700;
        }

        main {
            flex: 1; /* Ensure main section takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 2em;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; /* Added margin bottom */
            width: 100%;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .content p {
            margin-bottom: 20px;
            font-size: 1.1em; /* Increased font size for better readability */
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Appeal Submitted</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="store.html" class="store">Store</a>
        <a href="appeal.html" class="appeal">Appeal</a>
        <a href="contact.html">Contact</a>
        <a href="mc.html">MC</a>
    </nav>
    <main>
        <div class="content">
            <h2>Thank You for Your Appeal</h2>
            <p>Your appeal has been submitted successfully. We will review your appeal and get back to you as soon as possible.</p>
            <p>If you have any further questions, feel free to <a href="contact.html">contact us</a>.</p>
            <a href="home.html">Return to Home Page</a>
        </div>
    </main>
    <footer>
        &copy; 2024 BlowiekNetwork
    </footer>
</body>
</html>
