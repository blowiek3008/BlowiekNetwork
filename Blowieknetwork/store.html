<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least the full height of the viewport */
            background-image: url('https://images.pexels.com/photos/220769/pexels-photo-220769.jpeg?cs=srgb&dl=pexels-pixabay-220769.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1.2em 0;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 1em;
        }

        nav a {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0 1em;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a.store {
            background-color: #ffc107; /* Darker yellow */
            color: #333;
        }

        nav a.appeal {
            background-color: #e74c3c; /* Red */
            color: #fff;
        }

        nav a:hover {
            background-color: #666;
        }

        nav a.store:hover {
            background-color: #ff9800; /* Darker yellow on hover */
        }

        nav a.appeal:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        main {
            flex: 1; /* Ensure main section takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2em;
            margin: 1em auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 2em); /* Two products per row with some margin */
        }

        .product:nth-child(odd) {
            margin-right: 2em;
        }

        .product:nth-child(even) {
            margin-left: 2em;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin-top: 0.5em;
        }

        .product p {
            color: #666;
            margin-bottom: 0.5em; /* Added margin to separate price from description */
        }

        .product .price {
            font-weight: bold;
            color: #333;
        }

        .product .buy-button {
            background-color: #ffc107; /* Darker yellow */
            color: #333;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product .buy-button:hover {
            background-color: #ff9800; /* Darker yellow on hover */
        }

        .product.fifth {
            flex: 1; /* Full width for the fifth product */
            margin-top: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlowiekNetwork Store</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="store.html" class="store">Store</a>
        <a href="appeal.html" class="appeal">Appeal</a>
        <a href="contact.html">Contact</a>
        <a href="mc.html">MC</a>
    </nav>
    <main>
        <div class="product-container">
            <div class="product">
                <img src="500gold.jpg" alt="Product Image">
                <h3>Product 1</h3>
                <p></p>
                <p class="price">Price: €6.05</p>
                <button class="buy-button" data-product-id="1">BUY</button>
            </div>

            <div class="product">
                <img src="1,200gold.jpg" alt="Product Image">
                <h3>Product 2</h3>
                <p></p>
                <p class="price">Price: €12.10</p>
                <button class="buy-button" data-product-id="2">BUY</button>
            </div>

            <div class="product">
                <img src="2,500gold.jpg" alt="Product Image">
                <h3>Product 3</h3>
                <p></p>
                <p class="price">Price: €24.20</p>
                <button class="buy-button" data-product-id="3">BUY</button>
            </div>

            <div class="product">
                <img src="6,500gold.jpg" alt="Product Image">
                <h3>Product 4</h3>
                <p></p>
                <p class="price">Price: €60.50</p>
                <button class="buy-button" data-product-id="4">BUY</button>
            </div>
        </div>

        <div class="product-container">
            <div class="product fifth">
                <img src="9,500gold.jpg" alt="Product Image">
                <h3>Product 5</h3>
                <p></p>
                <p class="price">Price: €90.75</p>
                <button class="buy-button" data-product-id="5">BUY</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 BlowiekNetwork
    </footer>

    <!-- JavaScript to handle cart functionality -->
    <script>
        const buyButtons = document.querySelectorAll('.buy-button');
        
        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productId = button.getAttribute('data-product-id');
                const productName = button.parentNode.querySelector('h3').textContent;
                const productPrice = button.parentNode.querySelector('.price').textContent;
                const confirmPurchase = confirm(`Product ${productId}: ${productName}\n${productPrice}\nProceed to checkout?`);
                
                if (confirmPurchase) {
                    // Simulate redirect to checkout page
                    window.location.href = `checkout.html?product=${productId}`;
                }
            });
        });
    </script>
</body>
</html>
